<!doctype html>
<html lang="en">

<head>
    <title>My First Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referre rpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body id="bodyIndex">
    <div class="container">

        <div class="container" id="formBox">
            <h1 class="text-center my-3">My First Form</h1>
            <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="get" class="needs-validation"
                novalidate>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" name="fullName" id="fullName" class="form-control" placeholder="John Doe"
                        pattern="^(?!.*\s\s)[^\s][a-zA-Z\s]+$" title="Full name must not have two spaces in a row.">
                    <small class="form-text text-muted" id="fullName-error" style="display: none;">Full name must not
                        have
                        two spaces in a row.</small>

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="pass" id="password" class="form-control" placeholder="password123"
                        pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]+$"
                        title="Password must contain both letters and numbers.">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="mail" id="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website:</label>
                    <input type="url" name="website" id="website" class="form-control"
                        placeholder="https://example.co.il">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]{9,10}"
                        placeholder="0527320111" title="Please enter a valid phone number (9-10 digits).">
                    <small class="form-text text-muted" id="phone-error" style="display: none;">Please enter a valid
                        phone
                        number (9-10 digits).</small>
                </div>


                <div class="mb-3">
                    <label for="coffee" class="form-label">Coffee:</label>
                    <input type="number" name="coffee" id="coffee" class="form-control" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature:</label>
                    <input type="range" name="temper" id="temperature" class="form-range">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea rows="3" cols="16" name="address" id="address" class="form-control"
                        placeholder="City, Street , Street Number."></textarea>
                </div>
                <div class="form-group">
                    <label>Interests:</label>
                    <div class="form-check">
                        <input class="form-check-input interests" type="checkbox" name="interests[]" value="interest1"
                            id="interest1">
                        <label class="form-check-label" for="interest1">
                            Interest 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input interests" type="checkbox" name="interests[]" value="interest2"
                            id="interest2">
                        <label class="form-check-label" for="interest2">
                            Interest 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input interests" type="checkbox" name="interests[]" value="interest3"
                            id="interest3">
                        <label class="form-check-label" for="interest3">
                            Interest 3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input interests" type="checkbox" name="interests[]" value="interest4"
                            id="interest4">
                        <label class="form-check-label" for="interest4">
                            Interest 4
                        </label>
                    </div>
                    <small class="form-text text-muted" id="interests-error" style="display: none;">Please select at
                        least
                        three interests.</small>
                </div>
                <br>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female" checked>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <select class="form-control" name="age" id="age" required>
                        <option value="" selected>Select an option</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                    </select>
                    <small class="form-text text-muted" id="age-error" style="display: none;">
                        Please select an age between 23 and 38.</small>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Send form</button>
            </form>
        </div>

        <script src="js/script.js"></script>
        <br>
    </div>
</body>

</html>
