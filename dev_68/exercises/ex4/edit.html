<!DOCTYPE html>
<html lang="en">
<head>
    <title>edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="editBackground">
    <canvas id="heart"></canvas>
    <section class="container" id="wrapper">
        <form id="editForm" action="php/get_form.php" method="get">
            <h1 class="text-center my-5"><b>Undertale</b></h1>
            <div class="form-group">
                <label for="time">What is your experience with gaming:</label>
                <textarea class="form-control" name="reg_time" id="time" rows="3" oninput="checkInput(event)"
                    required></textarea>
            </div><br>
            <div class=" form-group">
                <label >Have you heard of Undertale:</label>
                <div class="form-check">
                    <input class="form-check-input experience" type="radio" name="experience[]"
                        value="You have heard about undertale" id="yes">
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input experience" type="radio" name="experience[]"
                        value="You haven't heard about undertale" id="no" checked>
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div><br>
            <div class="form-group">
                <label for="reg_color">Choose colors for the remotes:</label>
                <select class="form-control" name="reg_color" id="reg_color" required>
                    <option value="" selected>Select an option</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="orange">orange</option>
                    <option value="green">green</option>
                    <option value="purple">purple</option>
                    <option value="white">white</option>
                </select>
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <br>
    <script src="js/scriptEdit.js"></script>
</body>
</html>
